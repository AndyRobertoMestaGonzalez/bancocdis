<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<br>
	<p th:text="${mensaje}"></p>
	<br>
	<tbody>
		<p th:if="${result}" th:text="${memsaje}"></p>
		<div>
			<form th:action ="@{/formcuenta}" th:object ="${cuenta}" method="post">
			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}"><th>
					
				</tr>
				<tr>
					<td>Saldo</td>
					<td><input type="number" th:field="*{saldo}"><th>
				</tr>
				<tr>
					<td>Numero telefonico</td>
					<td><input type="text" th:field="*{numeroTelefono}"><th>
				</tr>
				<tr>
					<td>Dia creacion</td>
					<td><input type="text" th:field="*{diaCreacion}"></td>
				</tr>
				<tr>
					<td>ID Cliente</td>
					<td>
						<select th:field="*{abc}">
							<option th:each="cliente : ${listaClientes}"
											th:value="${cliente.getIdCliente()}"
											th:text="${cliente.getIdCliente()+'Nombre: '+ cliente.getNombre()}"></option>
						</select>
					</td>
				</tr>
				
			</table>
			<br> <input type="submit"  value="Registrar tarjeta">
			</form>
		</div>
	</tbody>
	<hr>
	<a th:href="@{/lista}">Volver...</a>
</body>
</html>
